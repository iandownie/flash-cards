<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <script type="text/javascript" src="/js/lib/angular.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/controllers/FlashCardController.js"></script>
        <script type="text/javascript" src="/js/controllers/StatsController.js"></script>
        <script type="text/javascript" src="/js/factories/ScoreFactory.js"></script>
        <script type="text/javascript" src="/js/factories/FlashCardsFactory.js"></script>
        <script type="text/javascript" src="/js/controllers/MainController.js"></script>
        <script type="text/javascript" src="/js/directives/loader/loader.js"></script>
        <script type="text/javascript" src="/js/directives/flashCard/flashCard.js"></script>
    </head>
    <body ng-app="FlashCards">
		<div ng-controller="StatsController" id="statistics">

		    <div id="scoreboard">
		        <h3>Correct: <span>{{ scores.correct }}</span></h3>
		        <h3>Incorrect: <span>{{ scores.incorrect }}</span></h3>
		    </div>

		</div>
		<div ng-controller="MainController">
		<div id="category-btns">
			<loader ng-hide="!loader"></loader>
			<button ng-click="resetCards()">All</button>
			<button class="category-button" ng-repeat= "category in categories" ng-click="getCategoryCards(category)" ng-click="getLoader()" ng-class="{active: myCategory===category}">{{category}}</button>	
			<loader ng-hide="!loader"></loader>
		</div>
<!-- 			<div class='well'>
				<div class='spriteanim2' data-baseurl='radioactive2' data-grid='64x64' data-blocksize='32x32' data-frames='16' data-fps='12' data-autoplay='true' data-autoload='true' data-retina='false'></div>
				
			</div> -->
		<div id="cards">		
		    <flash-card ng-repeat="n in flashCards | orderBy: 'question'" card="n"></flash-card>

			
		   		
		<!-- 
				 <div class='well'>
				    <div class='spriteanim2' data-baseurl='radioactive2' data-grid='64x64' data-blocksize='32x32' data-frames='16' data-fps='12' data-autoplay='true' data-autoload='true' data-retina='false'>
				    </div>
				</div> -->   
		</div>
	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/jquery.spriteanim.js"></script>
	<script>
		jQuery(function($) {
				$('.spriteanim').spriteanim();
				
				$('.spriteanim2').spriteanim().on('frame-15-shown', function() {
					$(this).spriteanim('stop');
					window.setTimeout(function() {
						$(this).spriteanim('play');
					}.bind(this), 2000)
				});
			});
	</script>	
    </body>
</html>
